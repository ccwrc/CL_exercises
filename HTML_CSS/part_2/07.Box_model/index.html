<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>box</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>

        <!-- Link - element inline. Nie, nie ma 500px -->
        <a href="http://www.w3schools.com/html/html_blocks.asp">zwyk≈Çy link do strony</a>

        <!-- Paragraf - element block. Granica ma 500px -->
        <p>
            paragraf
        </p>

        <table border="1">
            <tr>
                <th>nazwa elementu</th>
                <th>typ</th>
            </tr>
            <tr>
                <td>h1, h2, h3</td>
                <td>block</td>
            </tr>
            <tr>
                <td>div</td>
                <td>block</td>
            </tr>
            <tr>
                <td>span</td>
                <td>inline</td>
            </tr>
            <tr>
                <td>em, strong, u</td>
                <td>inline</td>
            </tr>
            <tr>
                <td>ul and ol</td>
                <td>block</td>
            </tr>
            <tr>
                <td>table</td>
                <td>block</td>
            </tr>
            <tr>
                <td>img</td>
                <td>inline</td>
            </tr>
            <tr>
                <td>iframe</td>
                <td>inline</td>
            </tr>
        </table>

    </body>
</html>
