<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-3.2.0.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>

        <button class="changeBar" data-id="1" data-color="blue" data-width="50">Change progress bar number 1 to 50% blue</button><br>
        <button class="changeBar" data-id="1" data-color="green" data-width="20">Change progress bar number 1 to 20% green</button><br>
        <button class="changeBar" data-id="1" data-color="orange" data-width="90">Change progress bar number 1 to 90% orange</button><br>

        <div id="bar1" class="progress-bar">
            <span></span>
        </div>

        <button class="changeBar" data-id="2" data-color="blue" data-width="50">Change progress bar number 2 to 60% blue</button><br>
        <button class="changeBar" data-id="2" data-color="green" data-width="30">Change progress bar number 2 to 30% green</button><br>
        <button class="changeBar" data-id="2" data-color="orange" data-width="100">Change progress bar number 2 to 100% orange</button><br>

        <div id="bar2" class="progress-bar">
            <span></span>
        </div>

        <button class="changeBar" data-id="3" data-color="blue" data-width="5">Change progress bar number 3 to 5% blue</button><br>
        <button class="changeBar" data-id="3" data-color="green" data-width="10">Change progress bar number 3 to 10% green</button><br>
        <button class="changeBar" data-id="3" data-color="orange" data-width="20">Change progress bar number 3 to 20% orange</button><br>


        <div id="bar3" class="progress-bar">
            <span></span>
        </div>

    </body>
</html>
